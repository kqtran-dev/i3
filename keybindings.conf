
# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

bindsym $mod+comma layout toggle stacking
# bindsym $mod+tab layout tabbed
bindsym $mod+t floating toggle

# shift focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
# fa-icons: 
# fa-terminal
set $ws1 1 
set $ws2 "2"
set $ws3 "3"
# set $ws4 "4"
# set $ws5 "5"
# set $ws6 <span foreground="#f5e0dc">o</span>utlook "
# set $ws7 <span foreground="#f5e0dc">e</span>xplorer "
set $ws7 virtual 
set $game game 
# fa-chat
set $chat chat 
# fa-firefox
set $web web 

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
# bindsym $mod+4 workspace $ws4
# bindsym $mod+5 workspace $ws5
# bindsym $mod+6 workspace $ws6
bindsym $mod+v workspace $ws7
bindsym $mod+g workspace $game
bindsym $mod+c workspace $chat
bindsym $mod+w workspace $web

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
# bindsym $mod+Shift+4 move container to workspace $ws4
# bindsym $mod+Shift+5 move container to workspace $ws5
# bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+v move container to workspace $ws7
bindsym $mod+Shift+g move container to workspace $game
bindsym $mod+Shift+c move container to workspace $chat
bindsym $mod+Shift+w move container to workspace $web


# scratchpad - hide windows
bindsym $mod+minus scratchpad show
bindsym $mod+Shift+minus move scratchpad

##
## applications
## 

# flameshot
bindsym Print exec flameshot gui 

## rofi
# bindsym $mod+space exec "rofi -modi run, run -show drun"
# bindsym $mod1+space exec "rofi -modi run, run -show drun"
bindsym Mod1+space exec "rofi -modi run, run -show drun"
bindsym $mod1+Tab exec --no-startup-id rofi -modi combi -combi-modi window -show combi

# start a terminal
bindsym $mod+Return exec alacritty

## workspace movements
bindsym $mod+Control+l workspace next
bindsym $mod+Control+h workspace prev

## window manipulation
# kill focused window
bindsym $mod+Shift+q kill
bindsym $mod+F4 kill

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
# bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+z focus mode_toggle

# enter fullscreen mode for the focused container
bindsym $mod+shift+f fullscreen toggle

bindsym $mod+shift+r mode "resize"
bindsym $mod+shift+semicolon mode "service"
bindsym $mod+shift+o mode "openapp"
bindsym $mod+Tab workspace back_and_forth

mode "gaming" {
     bindsym $mod+Tab workspace back_and_forth
}

mode "service" {
    bindsym $mod+h split h; mode "default"
    bindsym $mod+Shift+l focus right; split v; focus left; move right; mode "default"
    bindsym $mod+v split v; mode "default"

    bindsym $mod+Shift+h focus left; split v; focus right; move left; mode "default"
    # reload the configuration file
    bindsym r reload
    # restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
    bindsym shift+r restart 
    bindsym Escape mode "default"
}

mode "openapp" {
    bindsym Escape mode "default"
}

# resize window (you can also use the mouse for that)
mode "resize" {
        bindsym minus resize shrink width 10 px or 10 ppt
        bindsym equal resize grow width 10 px or 10 ppt
        bindsym shift+minus resize shrink height 10 px or 10 ppt
        bindsym shift+equal resize grow height 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"
